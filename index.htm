    <body onload='main()'>
        <main>
            <div class="props">
            </div>
            <div class="prop2">

            </div>

                <div class="art">art</div>
                <div class="af">AF</div>
            </div>
            <menu>
                <ul>
                    <li class="active"> Home </li>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.4.2/gsap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.4.2/CSSRulePlugin.min.js"
            integrity="sha512-Qsi1/wzhv/tTbglg9qVSOoI8Tm/aQEBjhGszeFo86w9w7+VyCPU6aSm72ActHflic7o5zATaceSn9CW+EshtJg=="
            crossorigin="anonymous"></script>
        <script>
            function main() {
                gsap.from('body', {
                    opacity: 0,
                    duration: .2,
                    ease: "power4.out"
                });
                gsap.from(['.props', '.prop2'], {
                    duration: 2,
                    // delay: 1,
                    width: '0%',
                    ease: "expo.out"
                });
                gsap.from('.side2 img', {
                    duration: .7,
                    opacity: .5,
                    x: 20
                })
                gsap.from('.cap', {
                    duration: 1,
                    // delay: 1,
                    y: 100,
                    ease: "expo.out"
                });
                var rule = CSSRulePlugin.getRule(".cap:before"); //get the rule
                gsap.from(rule, {
                    duration: 1,
                    cssRule: {
                        width: '0%',
                        ease: "elastic.out(1, 0.3)",
                        backgroundColor: 'black'
                    }
                });
                gsap.from('.sexy', {
                    duration: 1,
                    opacity: 0,
                    y: 10,
                    ease: "power1.out"
                })
                var rule1 = CSSRulePlugin.getRule(".art:before"); //get the rule
                gsap.from(rule1, {
                    duration: 1,
                    cssRule: {
                        height: '0%',
                        ease: "elastic.out(1, 0.3)",
                        backgroundColor: 'black'
                    }
                });
                gsap.from('menu', {
                    duration: 2.5,
                    x: -200,
                    ease: "bounce.out"
                })
            }
        </script>
    </body>
